<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BMI</div>
        <div class="theme-toggle">
            <button id="theme-toggle-btn">Light Mode</button>
        </div>
    </nav>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="input-group">
                <label for="unit">Select Unit:</label>
                <select id="unit" name="unit">
                    <option value="metric">Metric (kg, cm)</option>
                    <option value="imperial">Imperial (lbs, inches)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" min="1" step="0.1" required>
                <span id="weight-unit">kg</span>
            </div>

            <div class="input-group">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" min="1" step="0.1" required>
                <span id="height-unit">cm</span>
            </div>

            <button type="submit">Calculate BMI</button>
        </form>

        <div id="result" class="result-container">
            <h2>Your BMI Result</h2>
            <div id="bmi-value">-</div>
            <div id="bmi-category">Enter your details to calculate</div>
            <div id="bmi-message"></div>
        </div>

        <div class="info-section">
            <h3>BMI Categories</h3>
            <ul>
                <li><strong>Underweight:</strong> BMI less than 18.5</li>
                <li><strong>Normal weight:</strong> BMI between 18.5 and 24.9</li>
                <li><strong>Overweight:</strong> BMI between 25 and 29.9</li>
                <li><strong>Obese:</strong> BMI 30 or greater</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
